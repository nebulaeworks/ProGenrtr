# This file serves as a minimal example of a fallback.ini it is read and created
# in the fake file system for usage in unit tests only. The real fallback.ini
# will be read from <project_root>/templates/fallback.ini

[META]
# this provides a list of default locations to look for userdefined configs
cfgPaths = ~/.progenrtr.conf,
           ~/.config/progenrtr/progenrtr.conf,
           /etc/progenrtr.conf

[ProGenrtr]
# This section defines the languages that ProGenrtr knows about, and is the
# number of sections (and their names) it will expect a user provided config to
# provide.
languages = test_lang

[project.test_lang]
test_proj: test
